        </ul>
    </div>
    <div class="container">
        <div class="btns">
            <button id="pomodoro" class="timerbtn active" data-time="1500">Pomodoro</button>
            <button id="short" class="timerbtn" data-time = "300">Short Break</button>
            <button id="long" class="timerbtn" data-time ="600">Long Break</button>
        </div>
        <div class="timeFrame">
            <h1 class="pomodoro-timer">25:00</h1>
            <div class="controls">
                <button class="start"><svg height="50" width="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z"></path> </g></svg></button>
                <button class="reset"><svg width="80" height="50" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(180)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.096"></g><g id="SVGRepo_iconCarrier"> <path d="M21 3L15.6 3C15.2686 3 15 3.26863 15 3.6V3.6L15 9" stroke="#ff4747" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M15.5 3.5C18.7983 4.80851 21 8.29825 21 12C21 16.8715 16.9706 21 12 21C7.02944 21 3 16.8715 3 12C3 8.73514 4.80989 5.52512 7.5 4" stroke="#ff4747" stroke-width="2.4" stroke-linecap="round"></path> </g></svg></button>
            </div>
        </div>
        <dialog class="setting-modal" id="setting-modal">
            <div class="setting-nav">
                <button class="close-modal"><svg  width="5vh" height="5vh" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M18.8,16l5.5-5.5c0.8-0.8,0.8-2,0-2.8l0,0C24,7.3,23.5,7,23,7c-0.5,0-1,0.2-1.4,0.6L16,13.2l-5.5-5.5 c-0.8-0.8-2.1-0.8-2.8,0C7.3,8,7,8.5,7,9.1s0.2,1,0.6,1.4l5.5,5.5l-5.5,5.5C7.3,21.9,7,22.4,7,23c0,0.5,0.2,1,0.6,1.4 C8,24.8,8.5,25,9,25c0.5,0,1-0.2,1.4-0.6l5.5-5.5l5.5,5.5c0.8,0.8,2.1,0.8,2.8,0c0.8-0.8,0.8-2.1,0-2.8L18.8,16z"></path> </g></svg></button>
            </div>
            <div class="setting-menu">
                <h1>Audio Settings</h1>
                <div class="setting-options">
                    <label for="audioDropdown">Select Alarm Sound:</label><br>
                    <select id="audioDropdown">
                        <option value="blips">Blips</option>
                        <option value="link">Wake Up</option>
                        <option value="early">Rising Early</option>
                        <option value="calm">Calm</option>
                    </select>
                    <br><label for="volumeControl">Alarm Volume:</label><br>
                    <input type="range" class="volumeControl" id="volumeControl" min="0" max="1" step="0.01" value="1">
                </div>
                <button id="save" class="save">Save</button>
            </div>
            
        </dialog>
    </div>
    
</body>
</html>
