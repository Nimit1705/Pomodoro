<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src = "./script.js"> </script>
    <title>Pomodoro</title>
</head>
<body>
    <div class="navbar"></div>
    <div class="container">
        <div class="btns">
            <button id="pomodoro" class="timerbtn active" data-time="1500">Pomodoro</button>
            <button id="short" class="timerbtn" data-time = "300">Short Break</button>
            <button id="long" class="timerbtn" data-time ="600">Long Break</button>
        </div>
        <div class="timeFrame">
            <h1 class="pomodoro-timer">25:00</h1>
            <div class="controls">
                <button class="start">Start</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
    
</body>
</html>
