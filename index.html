<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src = "./script.js"> </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Pomodoro</title>
</head>
<body>
    <div class="navbar"></div>
    <div class="container">
        <div class="btns">
            <button id="pomodoro" class="timerbtn active" data-time="1500">Pomodoro</button>
            <button id="short" class="timerbtn" data-time = "300">Short Break</button>
            <button id="long" class="timerbtn" data-time ="600">Long Break</button>
        </div>
        <div class="timeFrame">
            <h1 class="pomodoro-timer">25:00</h1>
            <div class="controls">
                <button class="start"><svg height="50" width="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z" fill="#f3f2f2"></path> </g></svg></button>
                <button class="reset"><svg width="80" height="50" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(180)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.096"></g><g id="SVGRepo_iconCarrier"> <path d="M21 3L15.6 3C15.2686 3 15 3.26863 15 3.6V3.6L15 9" stroke="#ff4747" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M15.5 3.5C18.7983 4.80851 21 8.29825 21 12C21 16.8715 16.9706 21 12 21C7.02944 21 3 16.8715 3 12C3 8.73514 4.80989 5.52512 7.5 4" stroke="#ff4747" stroke-width="2.4" stroke-linecap="round"></path> </g></svg></button>
            </div>
        </div>
    </div>
    
</body>
</html>
